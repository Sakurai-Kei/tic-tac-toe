<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="headerContainer"><h1>TIC-TAC-TOE</h1></div>
    <div id="middleContainer">

        <div id="modal">
            <div id="modalContent">
                    <div id="modalHeader">
                        <div class="modalText">Welcome</div>
                        <button id="modalExit">X</button>
                    </div>
                <div class="modalText">First Player will play X sign</div>
                <div class="modalText">Second Player will play O sign</div>
                <div class="modalText">
                    To restart, simply press the reload button below
                    the game board
                </div>
            </div>
        </div>

        <div id="gameBoard">
            <div id="row1">
                <div class="column one"></div>
                <div class="column two"></div>
                <div class="column three"></div>
            </div>
            <div id="row2">
                <div class="column one"></div>
                <div class="column two"></div>
                <div class="column three"></div>
            </div>
            <div id="row3">
                <div class="column one"></div>
                <div class="column two"></div>
                <div class="column three"></div>
            </div>
        </div>
        <button id="restart">â†»</button>
    </div>
    <div id="footerContainer"><h3>Copyright &copy; 2021 Sakurai-Kei</h3></div>
</body>
</html>
